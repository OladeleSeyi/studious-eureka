Resources:
  UsersTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: ${self:custom.usersTableName}
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: email_verified
          AttributeType: S
        - AttributeName: searchName
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: ${self:custom.usersSearchNameGSIName}
          KeySchema:
            - AttributeName: email_verified
              KeyType: HASH
            - AttributeName: searchName
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  # Set the capacity to auto-scale
  # BillingMode: PAY_PER_REQUEST

  # # Ã·keep
  PersonsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.personsTableName}
      AttributeDefinitions:
        - AttributeName: personId
          AttributeType: S
        - AttributeName: personName
          AttributeType: S
        - AttributeName: creatorId # id of the post creator
          AttributeType: S
      KeySchema:
        - AttributeName: personId
          KeyType: HASH
        - AttributeName: personName
          KeyType: RANGE
      # Set the capacity based on the stage
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: "PersonSecondaryIndex"
          KeySchema:
            - AttributeName: personId
              KeyType: HASH
            - AttributeName: creatorId
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  #     # Set the capacity to auto-scale
  #     # BillingMode: PAY_PER_REQUEST
  # # primary key is just follower id prepended with the userId in
  # # question seperated by an underscore for the sake of uniqueness
  # # Keep
  SightingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.sightingsTableName}
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: sightingId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: sightingId
          KeyType: RANGE
      # Set the capacity based on the stage
      BillingMode: PAY_PER_REQUEST
